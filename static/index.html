<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tiler Uploader</title>
  </head>
  <body>
    <h1>Upload a raster file...</h1>
    <form enctype="multipart/form-data" action="/upload " method="post">
      <input type="file" name="files" accept=".tif, .tiff" multiple />
      <input type="submit" value="upload" />
    </form>
  </body>
</html>
